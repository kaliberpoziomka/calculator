<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>Calculator</title>
        <link href="style.css"  rel="stylesheet" type="text/css" id="styleLink">
    </head>
    <body>
        <div class="container" id="container">
            <div class="screen" id="screen">
                <p id="display">0</p>
            </div>
            <div class="calculator" id="calculator">
                <table class="table" id="tableOne">
                    <tr>
                        <td>
                            
                            <button class="empty" id="epmty"></button>
                            
                        </td>
                        <td>
                            
                            <button class="btn" class="reset" id="switchMode">switch</button>
                            
                        </td>

                        <td>
                            <button class="btn" class="reset" id="delete">del</button>
                        </td>
                        <td>
                            <button class="btn" class="reset" id="reset">C</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn" class="numberBtn" id="1">1</button>
                        </td>
                        <td>
                            <button class="btn" class="numberBtn" id="2">2</button>
                        </td>
                        <td>
                            <button class="btn" class="numberBtn" id="3">3</button>
                        </td>
                        <td>
                            <button class="btn" class="operators" id="divide">/</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn" class="numberBtn" id="4">4</button>
                        </td>
                        <td>
                            <button class="btn" class="numberBtn" id="5">5</button>
                        </td>
                        <td>
                            <button class="btn" class="numberBtn" id="6">6</button>
                        </td>
                        <td>
                            <button class="btn" class="operators" id="multiply">x</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn" class="numberBtn" id="7">7</button>
                        </td>
                        <td>
                            <button class="btn" class="numberBtn" id="8">8</button>
                        </td>
                        <td>
                            <button class="btn" class="numberBtn" id="9">9</button>
                        </td>
                        <td>
                            <button class="btn" class="operators" id="substract">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn" class="numberBtn" id="0">0</button>
                        </td>
                        <td>
                            <button class="btn" class="numberBtn" id="dot">.</button>
                        </td>
                        <td>
                            <button class="btn" class="even" id="even">=</button>
                        </td>
                        <td>
                            <button class="btn" class="operators" id="add">+</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
